<!DOCTYPE html>
<html>
   <head>
    <title>Arithmetic Operators</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
<div class="container" style="font-size: 2em;">
<body>
  <h1 style= "font-family:Garamond;color:black;"><span style="background-color:blue;">JavaScript Arithmetic Operators</span></h1>
  <p><mark>a = 2, b = 4;</mark></p>
  <ol type="1.">

  <li>a + b = <strong id="p1"></strong></li>
  <li>b - a = <strong id="p2"></strong></li>
  <li>a * b = <strong id="p3"></strong></li>
  <li>a / b = <strong id="p4"></strong></li>
  <li>a % b = <strong id="p5"></strong></li>

  </ol>

  <script>

    let a=2, b=4;

    //variable declaration;assignment of values
    document.getElementById("p1").innerHTML = a + b;
    document.getElementById("p2").innerHTML = b - a;

  </script>

</body>
</div>
